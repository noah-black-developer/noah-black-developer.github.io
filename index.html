<!DOCTYPE html>

    <body>
        <div id="background" class="centered">
            <div id="background2" class="stack">

                <!-- SCROLLING BACKGROUND -->
                <div class="scroll_container">
                    <!--
                    To set a new scrolling SVG...
                    1. Write out the full <svg> tag in the following format:
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path style="STYLING" d="PATH_DEFINITION"></path></svg>

                    2. Encode the text to URL-valid text using https://www.asiteaboutnothing.net/c_decode-url.php

                    3. Insert the encoded text as a style for 'scroll_background' class as follows:
                      <div ... style="background-image: url('data:image/svg+xml,ENCODED_TEXT)"></div>
                    -->

                    <!-- Reference SVG: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path style="fill: #1d1729" d="M100 0 L100 50 L50 100 L50 50 L0 50 L50 0 Z"></path></svg> -->
                    <div id="scroll" class="scroll_background" style="background-image: url('data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%3E%3Cpath%20style%3D%22fill%3A%20%231d1729%22%20d%3D%22M100%200%20L100%2050%20L50%20100%20L50%2050%20L0%2050%20L50%200%20Z%22%3E%3C%2Fpath%3E%3C%2Fsvg%3E')"></div>
                </div>
                
                <!-- CONTACT CARD -->
                <div id="contents" class="centered">
                    <div id="card" class="centered">
                        <div id="card_center" class="centered">
                            <p id="status">Under Construction...</p>
                        </div>
                    </div>
                </div>

                <!-- ICONS -->
                <div id="link_row">
                    
                </div>
            </div>
        </div>
    </body>
